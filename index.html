<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shopping Cart</title>

    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div class="shoppingList">
      <img
        src="https://image.flaticon.com/icons/svg/34/34568.svg"
        alt="trolly"
      />
      <h1>My Shopping List</h1>
      <div class="listContainer">
        <p id="text"></p>
        <ul></ul>
      </div>
    </div>

    <div class="formContainer">
      <form class="addItemsForm">
        <input
          id="itemInput"
          type="text"
          name="add"
          placeholder="add item to your list.."
        />
        <input id="addtolistBtn" type="submit" value="Add to List" />
        <input id="clearItems" type="submit" value="Clear List" />
      </form>
      <button class="addBtn">Add Item</button>
    </div>
  </body>
</html>
